name: Annas AI Hub Pipeline

on:
  schedule:
    # Run at 06:00 UTC weekdays (07:00 BST / 06:00 GMT)
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

jobs:
  pipeline:
    name: Run Full Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
      MONDAY_API_KEY: ${{ secrets.MONDAY_API_KEY }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
      ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline orchestrator
        working-directory: .
        run: python scripts/pipeline_orchestrator.py

      - name: Commit updated dashboard
        run: |
          git config user.name "Annas AI Hub Bot"
          git config user.email "bot@annas-ai-hub.dev"
          git add dashboard/frontend/dashboard-v2.html reports/WEEKLY_SUMMARY.html
          git diff --staged --quiet || git commit -m "chore: update dashboard $(date +%Y-%m-%d)"
          git push
        continue-on-error: true
