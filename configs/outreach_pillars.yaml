# ============================================
# ANNAS AI HUB — eComplete Service Pillars
# ============================================
# Defines all outreach pillars, ICP criteria,
# messaging angles, and sequence templates.
# Loaded into Supabase via: python scripts/outreach/load_pillars.py
# ============================================

pillars:

  # ──────────────────────────────────────────
  # 1. Mergers & Acquisitions
  # ──────────────────────────────────────────
  - slug: m-and-a
    name: "Mergers & Acquisitions"
    description: >
      eComplete's core M&A advisory for DTC and eCommerce brands.
      Buy-side and sell-side mandates, valuation, due diligence coordination,
      and post-acquisition integration.
    icp_criteria:
      titles:
        - Founder
        - CEO
        - Managing Director
        - Owner
        - Chief Executive
        - Partner
      industries:
        - eCommerce
        - Direct-to-Consumer
        - Consumer Goods
        - Health & Wellness
        - Beauty & Personal Care
        - Sports Nutrition
        - Pet Care
        - Food & Beverage
      company_size: "10-500"
      revenue_range: "£1M-£50M"
      signals:
        - Recently raised funding
        - Exploring exit options
        - Revenue plateau
        - Founder fatigue
        - Multiple brand portfolio
        - International expansion stalled
    messaging_angles:
      - "eComplete has completed 20+ DTC acquisitions — we know the playbook"
      - "Most DTC founders leave 30-40% on the table without specialist M&A advisors"
      - "We buy, build, and scale DTC brands — not just advise from the sidelines"
      - "Our portfolio includes Naturecan, and we actively seek complementary brands"
    research_prompts:
      - "Research this DTC brand's revenue trajectory, funding history, and market position. Identify signs of acquisition readiness."
      - "Analyse the competitive landscape in their niche. How would this brand fit eComplete's portfolio?"
    objection_handlers:
      not_selling: "Completely understand — most of our best conversations started the same way. We're building relationships for whenever the timing is right."
      have_advisor: "Great to hear you're well-supported. We specialise exclusively in DTC/eCommerce M&A which gives us niche buyer networks others don't have."
      too_early: "That's fair. We find founders who plan 18-24 months ahead get significantly better outcomes. Happy to share what that prep looks like."
      valuation_concern: "We typically achieve 15-30% higher multiples than generalist brokers because our buyer network is hyper-targeted to eCommerce."
    sequences:
      - name: "M&A — Cold Outreach"
        channel: linkedin
        total_steps: 4
        delay_days: [3, 5, 7]
        templates:
          - step: 1
            name: "Initial Connection"
            body_template: >
              Hi {{first_name}}, I came across {{company_name}} and was impressed by what you've built in {{industry}}.

              I'm with eComplete — we acquire and scale DTC brands (Naturecan is one of ours). Always keen to connect with founders doing interesting work in the space.

              Would be great to connect.
          - step: 2
            name: "Value Add Follow-up"
            body_template: >
              Thanks for connecting, {{first_name}}. I noticed {{research_insight}}.

              We recently published our DTC M&A Market Report — covers multiples, buyer appetite, and what's driving valuations in {{industry}} right now. Happy to share if useful.
          - step: 3
            name: "Social Proof"
            body_template: >
              {{first_name}}, just wrapped a deal in a similar space to {{company_name}}. The founder went from "not ready to sell" to closing at a 20% premium in 8 months.

              Not suggesting you're looking to exit — but if you ever want a confidential benchmark of where {{company_name}} sits, we do those regularly for founders we know.
          - step: 4
            name: "Soft Close"
            body_template: >
              {{first_name}}, last one from me on this. If M&A or strategic growth is ever on your radar, I'd genuinely enjoy a 15-min chat — no pitch, just two people in the DTC world trading notes.

              Either way, I'll keep sharing useful content. All the best with {{company_name}}.

  # ──────────────────────────────────────────
  # 2. Capital Investments
  # ──────────────────────────────────────────
  - slug: capital-investments
    name: "Capital Investments"
    description: >
      Growth capital and strategic investment for DTC brands.
      Minority stakes, growth equity, and working capital facilities
      backed by eComplete's operational expertise.
    icp_criteria:
      titles:
        - Founder
        - CEO
        - CFO
        - Finance Director
        - Managing Director
      industries:
        - eCommerce
        - Direct-to-Consumer
        - Consumer Goods
        - SaaS for eCommerce
      company_size: "5-200"
      revenue_range: "£500K-£20M"
      signals:
        - Rapid growth needing capital
        - Inventory financing challenges
        - International expansion planned
        - Marketing budget constraints
        - Seasonal cash flow gaps
    messaging_angles:
      - "Smart money > dumb money — we invest AND operate DTC brands daily"
      - "Most DTC founders dilute too much too early. We structure capital to protect your equity."
      - "We've deployed £50M+ into DTC brands and know exactly what good growth investment looks like"
    research_prompts:
      - "Research this company's growth trajectory and funding history. Identify capital needs based on their expansion plans."
      - "Assess the unit economics and scalability of this DTC brand."
    objection_handlers:
      not_raising: "No pressure at all. We find the best investment conversations happen before there's urgency. Happy to be a sounding board when you're thinking about it."
      have_investors: "Great that you're funded. We're different because we're operators — our capital comes with DTC-specific growth playbooks, not just a board seat."
      bootstrapped: "Respect that massively. Some of our best portfolio companies bootstrapped to £5M+ before taking smart capital to 10x from there."
    sequences:
      - name: "Capital — Cold Outreach"
        channel: linkedin
        total_steps: 3
        delay_days: [4, 6]
        templates:
          - step: 1
            name: "Initial Connection"
            body_template: >
              Hi {{first_name}}, I've been following {{company_name}}'s growth — {{research_insight}}.

              I'm with eComplete's investment team. We back DTC brands with capital + operational support (we own Naturecan among others). Always looking to meet ambitious founders.
          - step: 2
            name: "Value Add"
            body_template: >
              {{first_name}}, we recently helped a {{industry}} brand structure a growth round that let the founder keep 80%+ equity while scaling 3x in 18 months.

              If capital or growth strategy is ever on your mind, would love to share how we think about it differently.
          - step: 3
            name: "Soft Close"
            body_template: >
              {{first_name}}, one last thought — if {{company_name}} ever hits a point where the right capital partner could accelerate things, I'd welcome a no-strings chat.

              No rush — these conversations are always better before you need the capital.

  # ──────────────────────────────────────────
  # 3. Commercial Due Diligence
  # ──────────────────────────────────────────
  - slug: commercial-dd
    name: "Commercial Due Diligence"
    description: >
      Independent commercial due diligence for PE firms, acquirers,
      and investors evaluating DTC/eCommerce targets. Market sizing,
      competitive analysis, customer cohort analysis, unit economics validation.
    icp_criteria:
      titles:
        - Partner
        - Principal
        - Director
        - VP of Investments
        - Investment Manager
        - Head of M&A
        - Corporate Development
      industries:
        - Private Equity
        - Venture Capital
        - Investment Banking
        - Corporate M&A
        - Family Office
      company_size: "10-500"
      revenue_range: "N/A"
      signals:
        - Active deal pipeline
        - Looking at eCommerce targets
        - Previous DTC investments
        - Consumer sector focus
        - Recently closed a fund
    messaging_angles:
      - "We've done CDD on 50+ DTC deals — we know where the bodies are buried"
      - "PE firms use us because we're operators, not consultants. We've run the P&L ourselves."
      - "Our CDD catches the things generalist advisors miss: CAC trends, LTV decay, platform risk"
    research_prompts:
      - "Research this PE firm's investment thesis and recent portfolio activity in consumer/eCommerce."
      - "Identify their current fund vintage, deal cadence, and likely upcoming deal activity."
    objection_handlers:
      have_advisors: "Totally understand. Most PE firms we work with use us specifically for DTC/eCommerce targets where generalist CDD providers lack depth."
      too_expensive: "Our reports pay for themselves — we've saved acquirers millions by identifying hidden risks. Happy to share a sample scope."
      do_internally: "Makes sense for many deals. We tend to get called in on eCommerce-specific deals where the nuances of CAC, LTV, and platform dependency need specialist eyes."
    sequences:
      - name: "CDD — PE Outreach"
        channel: linkedin
        total_steps: 3
        delay_days: [4, 7]
        templates:
          - step: 1
            name: "Initial Connection"
            body_template: >
              Hi {{first_name}}, I noticed {{company_name}} has been active in the consumer space. {{research_insight}}.

              I lead commercial due diligence at eComplete — we specialise in DTC/eCommerce targets for PE firms. Would be great to connect.
          - step: 2
            name: "Credibility"
            body_template: >
              {{first_name}}, we recently completed CDD on a £15M eCommerce acquisition where our analysis identified a 40% LTV overstatement that completely changed the deal terms.

              If you're ever evaluating DTC targets, we bring a unique operator perspective most CDD firms can't.
          - step: 3
            name: "Soft Close"
            body_template: >
              {{first_name}}, last note — if you have any eCommerce or DTC targets in your pipeline, I'd welcome a quick chat about how we approach CDD differently. No commitment, just an introduction.

