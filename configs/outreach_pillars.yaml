      - "We run Naturecan end-to-end across 40 markets — same model, your brand"
      - "Think of us as your outsourced eCommerce department. Strategy through to fulfilment, one team."
      - "Brands working with us see 30-50% DTC revenue growth in year one because we bring a proven playbook"
    research_prompts:
      - "Research this brand's current DTC setup: website, marketing, fulfilment, customer service."
      - "Identify the biggest opportunities for this brand to grow their DTC channel."
    objection_handlers:
      want_control: "Completely understand. We work in a hybrid model too — you keep strategic control, we handle execution. Think of it as an extension of your team."
      too_expensive: "Our model is typically profit-share or performance-based. We win when you win."
      not_ready: "Most brands aren't ready for end-to-end on day one. We can start with one pillar — say digital marketing — and expand as you see results."
      doing_ok: "If your DTC is already working, imagine what it could do with a team that's scaled brands from £2M to £20M. We usually unlock 30-50% growth."
    sequences:
      - name: "End-to-End — Cold Outreach"
        channel: linkedin
        total_steps: 4
        delay_days: [3, 5, 7]
        templates:
          - step: 1
            name: "Initial Connection"
            body_template: >
              Hi {{first_name}}, {{company_name}} is a brand I've been watching for a while — {{research_insight}}.

