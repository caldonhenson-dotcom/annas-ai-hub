        - CEO
        - COO
        - Operations Director
        - Head of Operations
        - Supply Chain Manager
        - Head of Logistics
      industries:
        - eCommerce
        - Direct-to-Consumer
        - Consumer Goods
        - Health & Wellness
        - Beauty & Personal Care
        - Food & Beverage
      company_size: "10-500"
      revenue_range: "£1M-£30M"
      signals:
        - High shipping costs
        - 3PL issues or switching
        - International expansion
        - Inventory management challenges
        - Margin pressure
        - Scaling fulfilment
    messaging_angles:
      - "We manage supply chain for Naturecan across 40 markets — we've seen every DTC logistics challenge"
      - "Most DTC brands overpay on fulfilment by 15-25%. We audit and fix it."
      - "Our supply chain team has saved portfolio brands £2M+ in landed costs through procurement and 3PL optimisation"
    research_prompts:
      - "Research this brand's fulfilment model, shipping markets, and likely supply chain pain points."
      - "Identify their product category's typical supply chain challenges (perishability, regulations, customs)."
    objection_handlers:
      happy_with_3pl: "Great to hear. We often find brands are happy with their 3PL until we benchmark — then they discover 15-20% savings opportunities."
      too_small: "Some of our best results come from brands at your stage. The supply chain decisions you make now determine your margins at scale."
      handle_internally: "That's impressive. We typically help founders like you free up their time by systemising the supply chain so they can focus on growth."
    sequences:
      - name: "Supply Chain — Cold Outreach"
        channel: linkedin
        total_steps: 3
        delay_days: [3, 6]
        templates:
          - step: 1
            name: "Initial Connection"
            body_template: >
              Hi {{first_name}}, I noticed {{company_name}} is doing great things in {{industry}}. {{research_insight}}.

              I lead supply chain optimisation at eComplete (we run logistics for Naturecan across 40+ markets). Always keen to connect with DTC operators.
          - step: 2
            name: "Value Add"
            body_template: >
              {{first_name}}, we recently helped a {{industry}} brand cut their landed costs by 22% and halve their delivery times by restructuring their 3PL network.

              If supply chain or fulfilment is ever a bottleneck for {{company_name}}, I'd love to share how we think about it.
          - step: 3
            name: "Soft Close"
            body_template: >
              {{first_name}}, we offer a free supply chain health check for DTC brands — takes 30 mins and usually uncovers 10-20% savings.

              No strings attached. Want me to send over the details?

